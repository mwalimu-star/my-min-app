<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neshi Rewards</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    
    <script>
      window.TelegramAdsController = new TelegramAdsController();
      window.TelegramAdsController.initialize({
        pubId: "1001227",
        appId: "6038",
      });
    </script>

    <style>
      body { font-family: sans-serif; text-align: center; background: #f0f2f5; padding-top: 50px; }
      .reward-box { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; width: 85%; }
      .btn-play { background: #0088cc; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 1.2rem; cursor: pointer; }
      #status { margin-top: 15px; color: #555; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="reward-box">
        <h2>üí∞ Neshi Rewards</h2>
        <p>Watch a short video to claim your reward!</p>
        
        <button class="btn-play" onclick="showMyAd()">‚ñ∂ Watch Video</button>
        
        <div id="status">Ready</div>
    </div>

    <script>
        function showMyAd() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = "Connecting to server...";

            window.TelegramAdsController.playAd((result) => {
                if (result === 'completed') {
                    statusDiv.innerText = "‚úÖ Reward Earned!";
                    alert("Success! You earned your reward.");
                } else {
                    statusDiv.innerText = "‚ùå Video not finished.";
                }
            });
        }
        
        // Tells Telegram the app is ready to display
        Telegram.WebApp.ready();
    </script>

</body>
</html>
