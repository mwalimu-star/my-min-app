<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neshi Rewards Center</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    
    <script>
        // Tell Telegram the app is ready
        window.Telegram.WebApp.ready();

        // Initialize your specific ID (1001227 / 6034)
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
            pubId: "1001227",
            appId: "6034"
        });

        // PRELOAD all formats immediately for speed
        window.TelegramAdsController.preloadInterstitial();
        window.TelegramAdsController.preloadVideoAd();

        // TRIGGER FUNCTIONS
        function playVideo() {
            console.log("Loading Video...");
            window.TelegramAdsController.showVideoAd();
        }

        function playGame() {
            console.log("Loading Playable...");
            window.TelegramAdsController.showPlayableAd();
        }

        function showStandard() {
            console.log("Loading Standard...");
            window.TelegramAdsController.showInterstitial();
        }
    </script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .reward-box { background: #e3f2fd; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #90caf9; }
        .btn { display: block; width: 100%; margin: 10px 0; padding: 15px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; color: white; }
        
        .btn-video { background: #ff4757; } /* Red for Video */
        .btn-game { background: #2ed573; }  /* Green for Playable */
        .btn-banner { background: #1e90ff; } /* Blue for Standard */
        
        .btn:active { transform: scale(0.96); opacity: 0.9; }
        .footer-text { font-size: 12px; color: #888; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üöÄ Neshi Rewards</h2>
    <div class="reward-box">
        <strong>Your Balance:</strong> 0.00 Points
    </div>

    <p>Complete a task to earn:</p>

    <button class="btn btn-video" onclick="playVideo()">üé¨ Watch Video (Max Pay)</button>

    <button class="btn btn-game" onclick="playGame()">üéÆ Play Demo (High Pay)</button>

    <button class="btn btn-banner" onclick="showStandard()">üñºÔ∏è Show Quick Ad</button>

    <p class="footer-text">Ads help us keep the app free!</p>
</div>

</body>
</html>
