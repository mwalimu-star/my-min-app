<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neshi Multi-Ads Rewards</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    
    <script>
      window.TelegramAdsController = new TelegramAdsController();
      window.TelegramAdsController.initialize({
        pubId: "1001227",
        appId: "6038",
      });
    </script>

    <style>
      body { font-family: sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
      .ad-card { background: white; padding: 15px; margin: 10px auto; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 90%; }
      .btn { color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }
      .v-ad { background: #0088cc; } /* Video */
      .s-ad { background: #28a745; } /* Static */
      .i-ad { background: #ffc107; color: black; } /* Interstitial */
      #status { font-size: 0.8rem; color: #888; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>üí∞ Neshi Multi-Rewards</h2>

    <div class="ad-card">
        <p>Aina 1: Video Ad</p>
        <button class="btn v-ad" onclick="playAd('rewarded')">Watch Full Video</button>
    </div>

    <div class="ad-card">
        <p>Aina 2: Interstitial Ad</p>
        <button class="btn i-ad" onclick="playAd('interstitial')">View Full-Page Ad</button>
    </div>

    <div class="ad-card">
        <p>Aina 3: Static Banner</p>
        <button class="btn s-ad" onclick="playAd('static')">Show Banner Ad</button>
    </div>

    <div id="status">Ready to load ads...</div>

    <script>
        // 4. FUNCTION YA KURAN ADS ZOTE
        function playAd(adType) {
            const status = document.getElementById('status');
            status.innerText = "Loading " + adType + "...";

            window.TelegramAdsController.playAd((result) => {
                if (result === 'completed') {
                    status.innerText = "‚úÖ " + adType + " Finished! Reward Earned.";
                } else {
                    status.innerText = "‚ùå Ad skipped.";
                }
            }, adType); // Hapa inachagua aina ya ad (video, static, interstitial)
        }

        // 5. TELEGRAM READY (Inaondoa "Connecting to server" hang)
        Telegram.WebApp.ready();
    </script>

</body>
</html>
