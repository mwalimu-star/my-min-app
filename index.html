<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neshi Multi-Ad Bot</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    
    <script>
      window.TelegramAdsController = new TelegramAdsController();
      window.TelegramAdsController.initialize({
        pubId: "1001227",
        appId: "6038",
      });
    </script>

    <style>
      body { font-family: sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
      .ad-box { background: white; padding: 15px; margin: 10px auto; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 400px; }
      .btn { color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 5px; }
      
      /* Colors for the 5 different types */
      .playable { background: #0088cc; }
      .int-video { background: #28a745; }
      .int-banner { background: #ffc107; color: black; }
      .embedded { background: #dc3545; }
      .push { background: #6f42c1; }
      
      #status { margin-top: 20px; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>

    <h2>üí∞ Richads Multi-Rewards</h2>

    <div class="ad-box">
        <p>1. Playable Ads</p>
        <button class="btn playable" onclick="runAd('rewarded')">Play & Earn</button>
    </div>

    <div class="ad-box">
        <p>2. Interstitial Video</p>
        <button class="btn int-video" onclick="runAd('interstitial')">Watch Video</button>
    </div>

    <div class="ad-box">
        <p>3. Interstitial Banner</p>
        <button class="btn int-banner" onclick="runAd('static')">View Banner</button>
    </div>

    <div class="ad-box">
        <p>4. Embedded Banner</p>
        <button class="btn embedded" onclick="runAd('native')">Show Offer</button>
    </div>

    <div class="ad-box">
        <p>5. Push-Style Ads</p>
        <button class="btn push" onclick="runAd('auto')">Get Notification</button>
    </div>

    <div id="status">Ready</div>

    <script>
        function runAd(adType) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = "Loading " + adType + "...";

            window.TelegramAdsController.playAd((result) => {
                if (result === 'completed') {
                    statusDiv.innerText = "‚úÖ Reward Earned!";
                } else {
                    statusDiv.innerText = "‚ùå Ad not finished.";
                }
            }, adType);
        }

        // Finalize Telegram WebApp
        Telegram.WebApp.ready();
    </script>

</body>
</html>
