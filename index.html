
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neshi Electronics & Rewards</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --green: #25D366; --accent: #3b82f6; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .hero { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1498049794561-7780e7231661?w=500'); background-size: cover; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .pay-card { background: rgba(59, 130, 246, 0.1); border: 1px solid var(--accent); border-radius: 20px; padding: 20px; margin-bottom: 20px; text-align: center; }
        .acc-box { background: #000; padding: 10px; border-radius: 10px; font-family: monospace; font-size: 20px; color: var(--accent); margin: 10px 0; border: 1px solid #334155; }
        
        /* This hides the ads by default */
        #adsContainer { display: none; margin-top: 20px; }
        
        .product-card { background: var(--card); border-radius: 20px; overflow: hidden; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .prod-img { width: 100%; height: 180px; object-fit: cover; }
        .prod-info { padding: 15px; }
        .btn-main { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-copy { background: var(--green); color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="hero">
        <h1 style="margin:0;">Neshi Electronics</h1>
        <p style="opacity: 0.8;">Dashboard</p>
    </div>

    <div class="pay-card">
        <span style="font-weight: bold; color: var(--accent);">VIP ACTIVATION: 100 KES</span>
        <div class="acc-box">ACC: 1327227169</div>
    </div>

    <button class="btn-main" onclick="toggleAds()">ðŸ“± VIEW DAILY ADS & TASKS</button>

    <div id="adsContainer">
        <h3 style="text-align: center;">Available Tasks</h3>
        
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1593305841991-05c297ba4575?w=500" class="prod-img">
            <div class="prod-info">
                <p id="cap1" style="font-size: 13px;">"Vitron 32-inch Smart TV! KSh 11,500 at Neshi Electronics. DM to buy!"</p>
                <button class="btn-copy" onclick="copyText('cap1')">ðŸ“‹ Copy Caption</button>
            </div>
        </div>

        <div style="background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--green);">
            <button style="background: #fff; color: #000; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: 800;" onclick="window.open('https://wa.me/254717404332')">ðŸ“¤ SUBMIT SCREENSHOT</button>
        </div>
    </div>

    <script>
        function toggleAds() {
            var x = document.getElementById("adsContainer");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function copyText(id) {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
            alert("Caption Copied! Now post it on your WhatsApp.");
        }
        
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
