<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neshi Rewards</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
        window.Telegram.WebApp.ready();
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({ pubId: "1001227", appId: "6034" });

        // PRELOAD: This fixes the "slow" issue by loading ads in the background
        window.TelegramAdsController.preloadVideoAd();
        window.TelegramAdsController.preloadInterstitial();

        function showMyAd(type) {
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "‚è≥ Loading...";
            btn.disabled = true;

            if (type === 'video') window.TelegramAdsController.showVideoAd();
            else window.TelegramAdsController.showInterstitial();

            setTimeout(() => { btn.innerText = originalText; btn.disabled = false; }, 3000);
        }
    </script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px 20px; background: #f0f2f5; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn { display: block; width: 100%; margin: 15px 0; padding: 18px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; color: white; cursor: pointer; transition: 0.2s; }
        .btn-video { background: #ff4757; }
        .btn-quick { background: #1e90ff; }
        .btn:active { transform: scale(0.96); }
    </style>
</head>
<body>
    <div class="card">
        <h2>üöÄ Neshi Rewards</h2>
        <p>Choose an ad to earn points:</p>
        <button class="btn btn-video" onclick="showMyAd('video')">üé¨ Watch Video (Max Pay)</button>
        <button class="btn btn-quick" onclick="showMyAd('quick')">üñºÔ∏è Quick Ad (Faster)</button>
    </div>
</body>
</html>
