<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neshi 5-Ad Rewards</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    
    <script>
      window.TelegramAdsController = new TelegramAdsController();
      window.TelegramAdsController.initialize({
        pubId: "1001227",
        appId: "6038",
      });
    </script>

    <style>
      body { font-family: sans-serif; text-align: center; background: #f4f7f6; padding: 20px; }
      .ad-box { background: white; padding: 15px; margin: 10px auto; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 400px; }
      .btn { color: white; border: none; padding: 12px; border-radius: 6px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 5px; }
      .c1 { background: #0088cc; } .c2 { background: #28a745; } .c3 { background: #fd7e14; } .c4 { background: #dc3545; } .c5 { background: #6f42c1; }
      #status { margin-top: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <h2>üí∞ Neshi Multi-Ad Rewards</h2>

    <div class="ad-box">
        <p>1. Playable Ads</p>
        <button class="btn c1" onclick="loadAd('rewarded')">Play & Earn</button>
    </div>

    <div class="ad-box">
        <p>2. Interstitial Video</p>
        <button class="btn c2" onclick="loadAd('interstitial')">Watch Video</button>
    </div>

    <div class="ad-box">
        <p>3. Interstitial Banner</p>
        <button class="btn c3" onclick="loadAd('static')">Show Banner</button>
    </div>

    <div class="ad-box">
        <p>4. Embedded Banner</p>
        <button class="btn c4" onclick="loadAd('native')">Check Offers</button>
    </div>

    <div class="ad-box">
        <p>5. Push-Style Ads</p>
        <button class="btn c5" onclick="loadAd('auto')">Get Notification</button>
    </div>

    <div id="status">Ready</div>

    <script>
      function loadAd(adType) {
        const status = document.getElementById('status');
        status.innerText = "Loading " + adType + "...";

        window.TelegramAdsController.playAd((result) => {
          if (result === 'completed') {
            status.innerText = "‚úÖ " + adType + " Finished!";
          } else {
            status.innerText = "‚ùå Ad Canceled";
          }
        }, adType);
      }

      // Tells Telegram the app is fully loaded
      Telegram.WebApp.ready();
    </script>

</body>
</html>
