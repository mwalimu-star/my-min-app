<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neshi Ads Center</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --green: #25D366; --accent: #3b82f6; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; text-align: center; }
        
        .hero { padding: 30px; border-radius: 20px; background: var(--card); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        
        /* The button that user clicks to show ads */
        .btn-main { background: var(--accent); color: white; border: none; padding: 20px; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; font-size: 18px; box-shadow: 0 4px 15px rgba(59,130,246,0.3); }
        
        /* This container is HIDDEN by default */
        #adsSection { display: none; margin-top: 25px; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 20px; }
        
        .ad-card { background: var(--card); border-radius: 15px; overflow: hidden; margin-bottom: 20px; border: 1px solid #334155; }
        .ad-img { width: 100%; height: 200px; object-fit: cover; }
        .ad-info { padding: 15px; }
        .btn-copy { background: var(--green); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="hero">
        <h1 style="margin:0;">Neshi Rewards</h1>
        <p style="opacity: 0.7;">Click below to find today's tasks</p>
    </div>

    <button class="btn-main" onclick="showAds()">ðŸ“¢ OPEN ADS CENTER</button>

    <div id="adsSection">
        <h2 style="color: var(--green);">Available Ads</h2>
        
        <div class="ad-card">
            <img src="https://images.unsplash.com/photo-1593305841991-05c297ba4575?w=500" class="ad-img">
            <div class="ad-info">
                <p id="txt1">"Vitron 32-inch Smart TV! KSh 11,500. DM to buy!"</p>
                <button class="btn-copy" onclick="copyAd('txt1')">ðŸ“‹ Copy for WhatsApp</button>
            </div>
        </div>

        <div style="margin-top: 30px;">
            <button style="background: white; color: black; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%;" onclick="window.open('https://wa.me/254717404332')">ðŸ“¤ SUBMIT PROOF</button>
        </div>
    </div>

    <script>
        function showAds() {
            var section = document.getElementById("adsSection");
            section.style.display = "block"; // Makes the ads appear
            window.scrollTo({ top: section.offsetTop, behavior: 'smooth' });
        }

        function copyAd(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            alert("Caption Copied! Post it to your status.");
        }

        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
