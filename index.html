<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neshi Rewards - RichAds</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #3b82f6; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; text-align: center; }
        
        .hero { padding: 30px; border-radius: 20px; background: var(--card); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .btn-main { background: var(--accent); color: white; border: none; padding: 20px; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; font-size: 18px; }
        
        /* This container holds the RichAds and stays hidden until clicked */
        #richAdsContainer { 
            display: none; 
            margin-top: 25px; 
            padding: 15px; 
            background: var(--card); 
            border-radius: 20px; 
            min-height: 300px;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1 style="margin:0;">Neshi Rewards</h1>
        <p style="opacity: 0.7;">Play Ads & Earn Rewards</p>
    </div>

    <button class="btn-main" onclick="openRichAds()">ðŸ“¢ OPEN PLAYABLE ADS</button>

    <div id="richAdsContainer">
        <h3 style="margin-bottom: 20px;">RichAds Earning Center</h3>
        
        <script async src="https://richads.com/js/sdk.js"></script>
        <div id="richads-zone-12345"></div> <p style="font-size: 12px; margin-top: 15px; opacity: 0.6;">Complete the playable ad to claim points.</p>
    </div>

    <script>
        function openRichAds() {
            var container = document.getElementById("richAdsContainer");
            container.style.display = "block";
            
            // Optional: Auto-scroll to the ads once opened
            window.scrollTo({ top: container.offsetTop, behavior: 'smooth' });
            
            // Re-initialize RichAds if necessary
            if (window.RichAds) {
                window.RichAds.render();
            }
        }

        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
